uart:
  tx_pin: GPIO17
  rx_pin: GPIO16
  baud_rate: 115200
  data_bits: 8
  parity: NONE
  stop_bits: 1

logger:
  level: VERBOSE
  logs:
    hlk_ld2402: VERBOSE
    uart: DEBUG

hlk_ld2402:
  id: radar_sensor

button:
  - platform: template
    name: "Test Get Version"
    on_press:
      then:
        - lambda: |-
            id(radar_sensor).test_get_version();

  - platform: template
    name: "Test Raw Header"
    on_press:
      then:
        - lambda: |-
            std::vector<uint8_t> test_data = {0xFD, 0xFC, 0xFB, 0xFA};
            id(radar_sensor).test_raw_tx(test_data);