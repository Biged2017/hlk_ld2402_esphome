# THIS FILE SHOULD NOT BE MODIFIED.
# Include base configuration
packages:
  hlk_ld2402: github://mouldybread/hlk_ld2402_esphome/hlk_ld2402_base.yaml@main

# Local UART configuration
uart:
  id: uart_bus
  tx_pin: GPIO1  # TX0 hardware UART
  rx_pin: GPIO3  # RX0 hardware UART
  baud_rate: 115200
  data_bits: 8
  parity: NONE
  stop_bits: 1

# Device-specific overrides (optional)
hlk_ld2402:
  uart_id: uart_bus
  id: radar_sensor
  max_distance: 5.0  # in meters, override default if needed
  timeout: 5        # in seconds, override default if needed

